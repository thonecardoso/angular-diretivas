<h5>Styles com property binding (style binding)</h5>

<button
  [style.backgroundColor]="ativo ? 'blue' : 'gray'"
  [style.color]="ativo ? 'white' : 'black'"
  [style.fontWeight]="ativo ? 'bold' : 'normal'"
  [style.fontSize]="tamanhoFonte + 'px'"
  (click)="mudarAtivo()"
>
  Mudar atributo 'ativo'
</button>
<br>
<span>tamanho fonte</span><input type="text" [(ngModel)]="tamanhoFonte">
<h5>Styles com property binding ngStyle</h5>
<button class="btn btn-info" (click)="diminuirFonte()">-</button>
<span><-----></span>
<button class="btn btn-info" (click)="aumentarFonte()">+</button>

<br>
<br>
<button
  [ngStyle]="{
  'backgroundColor': (ativo ? 'blue' : 'gray'),
  'color': (ativo ? 'white' : 'black'),
  'fontWeight': (ativo ? 'bold' : 'normal'),
  'fontSize': (tamanhoFonte + 'px')
  }"
  (click)="mudarAtivo()"
>
  Mudar atributo 'ativo'
</button>
